<div class="row">

	<div class="col-md-4">
		<div class="panel panel-default">
			<div class="panel-heading">Existing TODOs</div>
			<ul class="list-group">
				<li class="list-group-item"
				    data-ng-repeat="todo in todos"
				    data-ng-click="select(todo)"
				    data-ng-class="{'active':todo === current}">{{todo.text}}</li>
			</ul>
		</div>
	</div>

	<div class="col-md-4">
		<div class="panel panel-default">
			<div class="panel-heading">TODO</div>
			<div class="panel-body">
				<input data-ng-model="current.text" placeholder="type your todo here ...">
			</div>
			<div class="panel-footer">
				<button class="btn btn-default" data-ng-click="save()">Save</button>
				<button class="btn btn-default" data-ng-click="new()">New</button>
			</div>
		</div>
	</div>

	<div class="col-md-4">
		<div class="panel panel-danger" data-ng-show="error">
			<div class="panel-heading">ERROR</div>
			<div class="panel-body">
				{{error}}
			</div>
		</div>
	</div>

</div>
