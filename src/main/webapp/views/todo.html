<div class="row">

	<div class="col-md-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				Existing TODOs
				<span class="badge pull-right">{{todos.length}}</span>
			</div>
			<div class="list-group">
				<a class="list-group-item"
				   data-ng-repeat="todo in todos"
				   data-ng-click="select(todo)"
				   data-ng-class="{'active':todo._id === current._id}">
					{{todo.text}}
					<button class="pull-right btn btn-default btn-xs" title="delete entry" data-ng-click="delete(todo)">x</button>
				</a>
			</div>
		</div>
	</div>

	<div class="col-md-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				TODO
			</div>
			<div class="panel-body">
				<input data-ng-model="current.text" placeholder="type your todo here ...">
			</div>
			<div class="panel-footer">
				<button class="btn btn-default" data-ng-click="save()" data-ng-disabled="! current.text">
					Save
				</button>
				<button class="btn btn-default" data-ng-click="new()" data-ng-disabled="! current._id">
					New
				</button>
			</div>
		</div>
	</div>

	<div class="col-md-4">
		<div class="panel panel-danger" data-ng-show="error">
			<div class="panel-heading">ERROR</div>
			<div class="panel-body">
				{{error}}
			</div>
		</div>
	</div>

</div>
